<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="container bg-Cream px-[30%] py-[10%] overflow-hidden">
    <section class="flex rounded-lg bg-white">
      <img class="w-[20vw] rounded-l-lg" src="/images/image-product-desktop.jpg" alt="desktop image">
      <p class=" display-block text-xl pr-10">
        <div class="p-6 pl-1"> <div class="font-monsterrat text-Darkgrayishblue tracking-[0.25em] text-xs pb-3"> PERFUME </div><br>
        <div class="font-fraunces font-bold text-3xl leading-10"> Gabrielle Essence Eau De Parfum </div><br>
        <div class=" font-monsterrat font-extralight text-Darkgrayishblue pb-6"> floral, solar and voluptuous
        interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
        </div>
        <span class="text-2xl font-extrabold text-Darkcyan pr-3"> $149.99 </span> 
        <span class="line-through text-sm text-Darkgrayishblue"> $169.99 </span> 
        <button class=" bg-Darkcyan px-[4vw] py-4 rounded-md flex text-white"><img  class="pr-2 pt-1" src="/images/icon-cart.svg" alt="cart icon"> Add to Cart </button>
        </div>
      </p>
    </section>
    <footer>
      <div class="text-xs text-center">
        Challenge by
        <a class="text-darkblue" href="//www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="text-darkblue" href="https://github.com/jaynarayan-vaishnav">Jaynarayan vaishnav</a>.
      </div>
    </footer>
  </body>
